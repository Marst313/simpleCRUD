<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>JS To Do App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar-atas container-fluid">
      <button class="monthlyButton">Monthly</button>
      <button class="dailyButton">Daily</button>
    </div>

    <button class="button-collapse btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Month</button>

    <div class="bulan container-fluid collapse" id="collapseExample" aria-expanded="false">
      <button class="b1">January</button>
      <button class="b2">February</button>
      <button class="b3">March</button>
      <button class="b4">April</button>
      <button class="b5">May</button>
      <button class="b6">June</button>
      <button class="b7">July</button>
      <button class="b8">August</button>
      <button class="b9">September</button>
      <button class="b10">October</button>
      <button class="b11">November</button>
      <button class="b12">December</button>
    </div>

    <div class="hari container-fluid">
      <p>Mon</p>
      <p>Tues</p>
      <p>Wed</p>
      <p>Thurs</p>
      <p>Fri</p>
      <p>Sat</p>
      <p>Sun</p>
    </div>

    <div class="garis"></div>

    <section class="content-tanggal">
      <div class="tanggal pertama">
        <button id="t1">1</button>
        <button id="t2">2</button>
        <button id="t3">3</button>
        <button id="t4">4</button>
        <button id="t5">5</button>
        <button id="t6">6</button>
        <button id="t7">7</button>
      </div>
      <div class="tanggal kedua">
        <button id="t8">8</button>
        <button id="t9">9</button>
        <button id="t10">10</button>
        <button id="t11">11</button>
        <button id="t12">12</button>
        <button id="t13">13</button>
        <button id="t14">14</button>
      </div>
      <div class="tanggal ketiga">
        <button id="t15">15</button>
        <button id="t16">16</button>
        <button id="t17">17</button>
        <button id="t18">18</button>
        <button id="t19">19</button>
        <button id="t20">20</button>
        <button id="t21">21</button>
      </div>
      <div class="tanggal keempat">
        <button id="t22">22</button>
        <button id="t23">23</button>
        <button id="t24">24</button>
        <button id="t25">25</button>
        <button id="t26">26</button>
        <button id="t27">27</button>
        <button id="t28">28</button>
      </div>
      <div class="tanggal kelima">
        <button id="t29">29</button>
        <button id="t30">30</button>
        <button id="t31">31</button>
        <button class="hilang"></button>
        <button class="hilang"></button>
        <button class="hilang"></button>
        <button class="hilang"></button>
      </div>
    </section>

    <div class="garis"></div>

    <div class="app">
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>

      <!-- Modal -->
      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input type="text" class="form-control" name="" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Due Date</p>
              <input type="date" class="form-control" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>

      <h5 class="text-center my-3">Tasks</h5>

      <div id="tasks"></div>
    </div>
    <!-- opacity 0 -->

    <section class="footer">
      <div class="container-fluid">

    <script src="script/app.js"></script>
    <script src="script/main.js"></script>
    <script src="script/month.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
