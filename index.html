<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar-atas container-fluid">
      <button class="monthlyButton">Monthly</button>
      <button class="dailyButton">Daily</button>
    </div>

    <div class="bulan container-fluid">
      <button class="jan">January</button>
      <button class="feb">February</button>
      <button class="mar">March</button>
      <button class="apr">April</button>
      <button class="may">May</button>
      <button class="june">June</button>
      <button class="july">July</button>
      <button class="aug">August</button>
      <button class="sept">September</button>
      <button class="oct">October</button>
      <button class="nov">November</button>
      <button class="dec">December</button>
    </div>

    <div class="hari container-fluid">
      <p>Mon</p>
      <p>Tues</p>
      <p>Wed</p>
      <p>Thurs</p>
      <p>Fri</p>
      <p>Sat</p>
      <p>Sun</p>
    </div>

    <div class="garis"></div>

    <section class="content-tanggal">
      <div class="tanggal pertama">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
      </div>
      <div class="tanggal kedua">
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
      </div>
      <div class="tanggal ketiga">
        <button>15</button>
        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
        <button>21</button>
      </div>
      <div class="tanggal keempat">
        <button>22</button>
        <button>23</button>
        <button>24</button>
        <button>25</button>
        <button>26</button>
        <button>27</button>
        <button>28</button>
      </div>
      <div class="tanggal kelima">
        <button>29</button>
        <button>30</button>
        <button>31</button>
        <button class="hilang"></button>
        <button class="hilang"></button>
        <button class="hilang"></button>
        <button class="hilang"></button>
      </div>
    </section>

    <div class="garis"></div>

    <!-- opacity 0 -->

    <div class="kegiatan container-fluid" id="aktifitas">
      <button class="tambah">
        <div class="garisHorizontal"></div>
        <div class="garisVertical"></div>
      </button>
    </div>

    <div class="tambah-kegiatan container-fluid" id="keg">
      <button class="edit">Edit</button>
      <input type="text" placeholder="Write Your Activities" style="text-align: center" />
      <button class="minus">
        <div class="garisHorizontal"></div>
      </button>
    </div>

    <section class="footer">
      <div class="container-fluid">
        <p>Â© 2022-present <a href="https://www.instagram.com/inyoman_dharma/?hl=en">I Nyoman Dharma.</a> All rights reserved.</p>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
